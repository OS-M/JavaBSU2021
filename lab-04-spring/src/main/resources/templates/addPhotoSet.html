<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo Set</title>
</head>
<body>
<h1>Add Photo Set</h1>

<form action="/add_photo_set" method="post">
    <label>
        Name of photo set:
        <input type="text" name="photoSetName">
    </label>
    <br/>
    <label>
        Description:
        <input type="text" name="description">
    </label>
    <br/>
    <label>
        Location:
        <input type="text" name="location">
    </label>
    <br/>
    <label>
        Date:
        <input type="date" name="date">
    </label>
    <br/>
    <input type="submit" value="Add photo set">
</form>

</body>
</html>
